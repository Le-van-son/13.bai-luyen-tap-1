<script>
    let x = [5, 16, 21, 3, 7, 14, 19, 6, 0, -3]
    let first = 0;
    let last = x.length-1;
    while (first < last) {
        let b = x[first];
        x[first] = x[last];
        x[last] = b;
        first++
        last--
    }
    document.write("x =[" +x + "]")
